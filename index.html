<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Think of a Quadratic Equation. Extract the coefficients. Place them here</p>
        <h2>Quadratic Equation Solver</h2>
        <input type="number" name="a" id="a" placeholder="Enter coefficient a" step="any" autocomplete="off">
        <input type="number" name="b" id="b" placeholder="Enter coefficient b" step="any" autocomplete="off">
        <input type="number" name="c" id="c" placeholder="Enter coefficient c" step="any" autocomplete="off">
        <button onclick="solveQuadratic()">Solve</button>
        <div class="result" id="result">
            <!-- Result will be displayed here. Intentionally left blank -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
